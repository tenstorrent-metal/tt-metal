---
test-list:
  - ttnn-rmsnorm:
      shape:
        start-shape: [32, 64]
        end-shape: [256, 512]
        interval: [32, 32]
        #num-dims: [2]
        num-shapes: 3
        num-samples: 64
        args-sampling-strategy: "all"
        method: ttnn-rmsnorm
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_ttnn_rmsnorm_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
      output-file: ttnn_rmsnorm_sweep.csv
