---
test-list:
  - fill-bw:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -1
          high: 1
      comparison:
        function: comp_allclose
        args:
          rtol: 4
          atol: 0.1
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
      output-file: fill_bw_sweep.csv
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
  - fill-bw:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 1, 2]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_allclose
        args:
          rtol: 4
          atol: 0.1
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
      output-file: fill_bw_sweep.csv
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
